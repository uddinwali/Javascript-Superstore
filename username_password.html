<title>Username and Password</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<script language="javascript">
function login(form) // create function (function functionname (argument) //
{
	if (user.value == "wali" && pass.value == "123") // check condition //
	{
	 window.open("nxt.html");
	}
	
	else if(user.value == "" && pass.value == "")
	{
		alert("Please Fill Below Fields !");
		}
	else{
		alert("Login Failed");
		}
}




</script>



</head>

<body>



<div id="login">
<form action="nxt.html">
<h2> Admin Login </h2>
  <input type="text" name="user" id="user" placeholder="Enter Username" required="required" pattern="[A-Z] {4}">

</form>
</div>
